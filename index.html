<script>

    // Function to generate a random integer within a specified range
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Function to select a random element from an array
function getRandomArrayElement(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

var userID = getRandomInt(1, 1000); // Replace the range as needed
var campaign = "campaigndemotest" + getRandomInt(1, 5);
var medium = "mediumdemotest" + getRandomInt(1, 5);
var source = "sourcedemotest" + getRandomInt(1, 5);
var petType = getRandomArrayElement(["dog", "cat"]);
var petSize = getRandomArrayElement(["small", "mid", "large"]);
var sitterId = getRandomInt(1000, 9999); // Replace the range as needed
var sitterName = "SitterName" + getRandomInt(1, 20);
var ratingScore = getRandomInt(1, 5);
var startingPrice = getRandomInt(50, 100);
var reviews = getRandomInt(50, 150);
var memberURL = 'members/description' + getRandomInt(1, 20);
var zipCode = getRandomInt(10000, 99999);

        dataLayer.push({

        })
    }
